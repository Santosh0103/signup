<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <style>
            .container-wrapper {
                max-width: 750px;
                margin: 0 auto;
                padding: 20px;
                margin-left: 0px;
                /* Optional padding for spacing around the form */
            }
        </style>
</head>

<body>
    <h1>User Register</h1>

    <div class="container-wrapper">
        <form id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" id="'submit" class="btn btn-primary">Register</button>
        </form>
        
        <div style="margin-top: -37px; margin-left: 100px;">
            <button id="login" class="btn btn-primary">Log In</button>
            <p id="message" style="padding-top: 10px;margin-left: -100px;"></p>
        </div>
    </div>



</body>

<script src="./signup.js"></script>
<script src="../utilities/regex.js"></script>


</html>
